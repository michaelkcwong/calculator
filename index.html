<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="style.css"/>
</head>
<div class="calculator">

  <input type="text" class="calculator-screen" value="0" disabled />

  <div class="calculator-keys">

    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" class="value" value="7">7</button>
    <button type="button" class="value" value="8">8</button>
    <button type="button" class="value" value="9">9</button>

    <button type="button" class="value" value="4">4</button>
    <button type="button" class="value" value="5">5</button>
    <button type="button" class="value" value="6">6</button>

    <button type="button" class="value" value="1">1</button>
    <button type="button" class="value" value="2">2</button>
    <button type="button" class="value" value="3">3</button>

    <button type="button" class="value" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="value" value="all-clear">AC</button>

    <button type="button" class="equal-sign" value="=">=</button>

  </div>
  <script src="calculator.js"></script>
</div>
</html>
